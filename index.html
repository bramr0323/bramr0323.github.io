<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nombre Explosivo</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(to right, #1e0031, #000655, #001a53, #002736);
        background-size: 200% 100%;
        animation: gradient 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    #nombre {
        font-size: 48px; /* Tamaño de la letra */
        text-align: center;
        text-transform: uppercase;
        font-family: "Roboto", sans-serif;
        font-weight: bold; /* Negrita */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: opacity 0.5s ease; /* Transición de opacidad para el nombre */
    }
</style>
</head>
<body>

<!-- Elemento para mostrar el nombre -->
<div id="nombre"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var nombreDiv = document.getElementById("nombre");

    // Escucha el evento keydown para el teclado
    document.addEventListener("keydown", function(event) {
        var key = event.key.toLowerCase();
        if (key === "enter") { // Si se presiona Enter
            // Limpiar el contenido del nombre
            nombreDiv.textContent = "";
        } else if (key === "backspace") { // Si se presiona la tecla de retroceso
            // Eliminar el último carácter del nombre
            var nombre = nombreDiv.textContent;
            nombreDiv.textContent = nombre.slice(0, -1);
        } else if (key === " ") { // Si se presiona la barra espaciadora
            // Agregar un espacio al nombre
            nombreDiv.textContent += " ";
        } else if (key.match(/[a-z]/)) { // Si se presiona una letra del alfabeto
            var nombre = nombreDiv.textContent || ""; // Obtiene el nombre actual
            nombre += key; // Agrega la letra presionada al nombre
            nombreDiv.textContent = nombre; // Actualiza el contenido del div con el nombre
            
            // Asignar un color aleatorio para cada letra
            var color = getRandomColor();
            nombreDiv.style.color = color;
            nombreDiv.style.textShadow = `0 0 5px ${color}, 0 0 10px ${color}, 0 0 15px ${color}`;
        }
    });

    // Función para generar un color aleatorio
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
});
</script>

</body>
</html>
