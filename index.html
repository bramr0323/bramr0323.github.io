<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Mis Redes Sociales</title>
  <style>
    @keyframes bounce {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    body {
      background-color: rgb(24, 34, 82);
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 30px;
      width: 140px;
      height: 50px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: bounce 1s infinite;
      color: rgb(0, 255, 251);
    }

    .subtitle {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 20px;
      animation: bounce 1s infinite;
      color: rgb(255, 255, 255);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .button {
      background-color: rgb(0, 34, 255);
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 200px;
    }

    .button:hover {
      background-color: rgb(0, 255, 251);
    }

    .button img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      animation: bounce 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="4.png" alt="Logo">
    <h1 class="title">BIENVENIDOS A MIS REDES SOCIALES</h1>
    <h2 class="subtitle">Mis links</h2>
    <div class="button-container">
      <button class="button" onclick="window.open('https://www.Whatsapp.com')">
        <img src="w.png" alt="Google">
        Whatsapp
      </button>
      <button class="button" onclick="window.open('https://www.facebook.com')">
        <img src="face.svg" alt="Facebook">
        Facebook
      </button>
      <button class="button" onclick="window.open('https://www.Instagram.com')">
        <img src="ins.png" alt="Twitter">
        Instagram
      </button>
      <button class="button" onclick="window.open('https://www.Twitter.com')">
        <img src="tw.png" alt="Instagram">
        Twitter
      </button>
      <button class="button" onclick="window.open('https://www.linkedin.com')">
        <img src="lin.png" alt="LinkedIn">
        LinkedIn
      </button>
    </div>
  </div>
</body>
</html>
